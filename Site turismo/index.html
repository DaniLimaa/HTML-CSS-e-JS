<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destino Brotas</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <!-- header: Usado para definir a seção de cabeçalho de uma pagina ou seção. Geralmente contém o titulo logotipo e elementos de navegação -->
            <section id="pagina-home">
                <div class="categoria">
                    <img src="./assets/img/logo.png" alt="imagem do banner" class="logo">
                    <nav class="menu-principal">
                        <!-- nav: Serve para facilitar a navegação dentro do site, como menus e links -->
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">SERVIÇO</a></li>
                            <li><a href="#">GALERIA</a></li>
                            <li><a href="#">CONTATO</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="conteudo-banner">
                    <h1>Aventura e tranquilidade</h1>
                    <div>
                        <a href="#" class="btn">Assista o video</a>
                        <a href="#" class="btn">Leia mais</a>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <!-- main: Representa o conteúdo principal de um documento -->
            <section id="passeios">
                <h2>Passeios</h2>
                <div>
                    <figure class="galeria2">
                        <div>
                            <img src="./assets/img/foto1.png" alt="imagem 1">
                            <figcaption>Ecoturismo</figcaption>
                        </div>
                        <div>
                            <img src="./assets/img/foto2.png" alt="imagem 2">
                            <figcaption>Rafting</figcaption>
                        </div>
                        <div>
                            <img src="./assets/img/foto3.png" alt="imagem 3">
                            <figcaption>Pacote Aventureiro</figcaption>
                        </div>
                    </figure>
                </div>
            </section>
        </main>
        <footer>
            <!-- footer: Define a seção de rodapé de uma pagina ou seção. Normalmente contem informações de contato, redes sociais, logos, menus de acesso rápido -->
        </footer>
    </body>
</html>
